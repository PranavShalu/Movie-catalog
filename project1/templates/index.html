{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;">
  <img class="Card-image-top" src="{{i.img.url}}" alt="..." height="300" >
  <div class="card-body">
    <h6 class="card-title">{{i.name}}</h6>
    <a href="{% url 'project1app:detail' i.id %}" class="btn btn-primary">Detail</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
    <br><a class="btn btn-danger"  href="{% url 'project1app:add_movie' %}">Add New</a>
</div>

{% endblock %}
